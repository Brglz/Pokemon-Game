<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <!-- <script src="/node_modules/handlebars/dist/handlebars.min.js"></script> -->
    <script src="js/vendors/handlebars.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="/js/controls.js"></script>
    <title>Pokemon</title>
</head>

<body>
    <div class="main">
        <div class="battlefield">
            <div class="enemy info-box">
                <p class="player-name">NAME</p>
                <progress class="enemy-health" value="100" max="100"></progress>
            </div>
            <div class="player info-box">
                <p class="enemy-name">NAME</p>
                <progress class="player-health" value="100" max="100"></progress>
            </div>
            <p class="damage-output">Damage dealt: </p>
            <div class="player-controls">
                <button class="attack">Attack!</button>
            </div>
            <div class="enemy-controls">
                <button class="defend">Defend!</button>
            </div>
        </div>

        <div class="more-info">
            <button class="play-button">Play</button>
        </div>
    </div>
    <div class="root">
        <div class="greeting">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, perferendis!</p>
            <button class="load">Load the pokemons</button>
        </div>
    </div>

</body>

</html>
